<!DOCTYPE html>
<html>
<head>
  <title>SearchOverflow</title>
  <link rel="stylesheet" type="text/css" href="../../static/css/results.css">
</head>
<body>
<div class="strip-background"></div>
<div class="search__container">
  <div class="backArrow" id="backButton">&#10140;</div>
  {% if posts%}
  {% if posts|length > 0 %}
  <h1>Recent Posts by {{ username }}</h1>
  <ul class="card">
    {% for post in posts %}
    <li class="search-item">
      <div class="search-item__image" style="background-image: url({{ pfp }});"></div>
      <div class="search-item__content">
        <p class="text--medium">
          {{post [2] }}
          <span class="label label--red text--upcase">{{post [1] }}</span>
        </p>
        <p class="text--small text--muted"><strong>Score: </strong>{{post [4] }}</p>
      </div>
      <div class="search-item__options">
        <a href="{{post[3]}}" target="_blank"><button class="button button--outline button--small">Go to Post</button></a>
      </div>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <h1>Recent Posts</h1>
  {% endif %}
  {% endif %}
</div>

<div class="text--center">
  <p class="text--small text--muted">No more results.</p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
  $('#backButton').click(function(){
    window.location.href ="{{url_for('index')}}";
  });
</script>
</body>
</html>
